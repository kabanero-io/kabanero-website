language: ruby
rvm:
  - 2.6.3

install:
  - bundle install
  - npm install eslint --save-dev
  - ./node_modules/.bin/eslint src/main/content/_assets/js/*.js

script: 
 - ./scripts/build_jekyll_maven.sh
before_deploy: 
 - curl -fsSL https://clis.cloud.ibm.com/install/linux | sh
