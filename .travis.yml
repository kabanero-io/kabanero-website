services:
  - docker

#env:
  #- DOCKER_RUN_COMMAND="docker run -it kidusimage bash -c"


install:
  - docker build -t kidusimage  -f travis/Dockerfile . 
  #- docker save image_a:latest image_b:dev image_c:prod | gzip -2 > "$HOME/docker/docker_images.tar.gz"

stages:
  - name: Linting test
    if: type IN (api)
  - name: Jekyll build site
    if: type IN (api)
  - name: Deploy
    if: (type IN (push))
  
jobs:
  include:
    - stage: "Linting test"
      name: "Running lint testing"
      script:
        - $DOCKER_RUN_COMMAND"./node_modules/.bin/eslint src/main/content/_assets/js/*.js"

    - stage: "Jekyll build site"
      name: "Building website with Jekyll and using Maven to package"
      env:
        - DOCKER_RUN_COMMAND_DEPLOY="docker run -it 
          -r IBM_CLOUD_ORGANIZATION=${IBM_CLOUD_ORGANIZATION} 
          -r IBM_CLOUD_SPACE=${IBM_CLOUD_SPACE}
          -r IBM_CLOUD_API_KEY=${IBM_CLOUD_API_KEY}
          -r IBM_CLOUD_API=${IBM_CLOUD_API}
          -r DOCS_GIT_URL=${DOCS_GIT_URL}
          -r DOCS_GIT_REVISION=${DOCS_GIT_REVISION}
          -r BLOGS_GIT_REVISION=${BLOGS_GIT_REVISION}
          -r BLOGS_GIT_URL=${BLOGS_GIT_URL}
          -r JEKYLL_ENV=${JEKYLL_ENV}
          kidusimage bash -c"
      script:
        - $DOCKER_RUN_COMMAND_DEPLOY "./scripts/build_jekyll_maven.sh"

    - stage: "Deploy" 
      name: "Deploy website"
      script:
         - docker run -it 
          -r IBM_CLOUD_ORGANIZATION=${IBM_CLOUD_ORGANIZATION} 
          -r IBM_CLOUD_SPACE=${IBM_CLOUD_SPACE}
          -r IBM_CLOUD_API_KEY=${IBM_CLOUD_API_KEY}
          -r IBM_CLOUD_API=${IBM_CLOUD_API}
          -r DOCS_GIT_URL=${DOCS_GIT_URL}
          -r DOCS_GIT_REVISION=${DOCS_GIT_REVISION}
          -r BLOGS_GIT_REVISION=${BLOGS_GIT_REVISION}
          -r BLOGS_GIT_URL=${BLOGS_GIT_URL}
          -r JEKYLL_ENV=${JEKYLL_ENV}
          kidusimage bash -c "./travis/travis_ibmcloud_cf_push.sh"