sudo: required

services:
  - docker

install:
  - gem install bundle
  - bundle install
  - docker build -t  kidusimage  -f travis/Dockerfile .

stages:
  - name: Linting test
    if: type IN (push)
  - name: Jekyll build site
    if: type IN (push)

jobs:
  include:
    - stage: "Linting test"
      name: "Running lint testing"
      script:
        - docker run -it kidusimage bash -c "./node_modules/.bin/eslint src/main/content/_assets/js/*.js"

    - stage: "Jekyll build site"
      name: "Building website with Jekyll and using Maven to package"
      script:
        - docker run -it kidusimage bash -c "./scripts/build_jekyll_maven.sh"

      