language: ruby
rvm:
  - 2.6.3

stages:
  - name: Linting Test
    if: type IN (push)
  - name: Jekyll build stage
    if: type IN (push)
  - name: Deploy
    if: (type IN (api))

jobs:
  include:
    - stage: "Linting Test"
      name: "Running lint testing"
      install:
        - npm install eslint --save-dev
        - ./node_modules/.bin/eslint src/main/content/_assets/js/*.js
      script:
        - ./scripts/build_gem_dependencies.sh
        
    - stage: "Jekyll build"
      name: "Building the website with Jekyll and using Maven to package"
      env: TRAVIS_TEST=true
      install:
        - bundle install
      script:
        - ./scripts/build_jekyll_maven.sh

    - stage: "Deploy" 
      name: "Deploying Website"
      install:
        - bundle install
      skip_cleanup: true
      on: 
        repo: $TRAVIS_REPO_SLUG
        branch: $TRAVIS_BRANCH
      script:
        - ./scripts/cf_deploy.sh