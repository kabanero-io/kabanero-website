language: ruby
rvm:
  - 2.6.3

stages:
  - name: Unit Tests
    if: type IN (push, pull_request, api) 
  - name: Fork Deploy
    if: type IN (push)
  # - name: Ui Tests
  #   if: 


sudo: false

jobs:
  include:
    - stage: "Unit Tests"
      install:
          - bundle install
          - npm install eslint --save-dev
          - ./node_modules/.bin/eslint src/main/content/_assets/js/*.js
      script:
        - echo $IS_FORK
        - ./scripts/build_jekyll_maven.sh
        
    - stage: "Fork Deploy"
      name: "Deploy to IBM CF from forked repository"
      env: 
      install: 
        - bundle install
      skip_cleanup: true
      on:
        repo: $TRAVIS_REPO_SLUG
        branch: $TRAVIS_BRANCH
        condition: "$IS_FORK = true"
      script: 
        - curl -fsSL https://clis.cloud.ibm.com/install/linux | sh
        - ./scripts/ibmcloud-cf-push.sh 

    - stage: Deploy
      name: "Production deploy"
      env: 
      install: 
        - bundle install
      skip_cleanup: true
      on:
        repo: kabanero-io/kabanero-website
        branch: $TRAVIS_BRANCH
        condition: "$IS_FORK = false"
      script: 
        - curl -fsSL https://clis.cloud.ibm.com/install/linux | sh
        - ./scripts/ibmcloud-cf-push.sh 




