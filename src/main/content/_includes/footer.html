 {% assign t = site.data[site.active_lang]._includes.footer %}

<footer>
        <div id="footer_kabanero_background">
            <div id="footer_top_container" class="footer_container container-fluid">
                <div id="footer_project_container">
                    <div id="kabanero_footer_logo">
                        <img id="header_slack_img" src="/img/Kabanero_full_logo-white.svg" class="img-fluid" alt="Kabanero logo">
                    </div>
                    <p id="footer_project">{{t.open-source}}</p>
                </div>
                <div id="footer_round_links_container">
                    <a id="footer_twitter_link" class="footer_round_btn" href="{{site.twitter_url}}" target="_blank" rel="noopener" aria-label="Navigate to Kabanero Twitter feed"></a>
                    <a id="footer_github_link" class="footer_round_btn" href="{{site.github_url}}" target="_blank" rel="noopener" aria-label="Navigate to Kabanero-io github org"></a>
                    <a id="footer_stackoverflow_link" class="footer_round_btn" href="{{site.stackoverflow_url}}" target="_blank" rel="noopener" aria-label="Navigate to Kabanero questions on Stackoverflow"></a>
                    <a id="footer_slack_link" class="footer_round_btn" href="{{site.slack_url}}" target="_blank" rel="noopener" aria-label="Navigate to Kabanero Slack channel"></a>
                </div>
            </div>
        </div>

        <div id="footer_bottom_container" class="footer_container container-fluid">
            <div id="footer_bottom_left_section">
                <p id="footer_copyright">&copy; {{t.copyright}}</p>
                <p class="vertical_bar">|</p>
                <a id="footer_privacy_policy_link" href="https://www.ibm.com/privacy/" target="_blank" rel="noopener" class="left_footer_link">Privacy policy</a>
                <p class="vertical_bar">|</p>
                <a id="footer_license_link" href="{{site.github_url}}/kabanero-website/blob/master/LICENSE" target="_blank" rel="noopener" class="left_footer_link">License</a>
                <p class="vertical_bar">|</p>
                <a href="{{site.github_url}}/kabanero-website/blob/master/NOTICE.md" target="_blank" rel="noopener" class="left_footer_link">Notices</a>
                <p class="vertical_bar">|</p>
                <a href="{{site.github_url}}/kabanero-website/blob/master/IBM-Trademark-Policy.md" target="_blank" rel="noopener" class="left_footer_link">IBM Trademark</a>
            </div>
        </div>
    </footer>

    <!-- PRE-LOADED IMAGES FOR ON HOVER BEHAVIOR -->
    <div class="d-none hidden">
        <img src="/img/header_github_icon_hover.svg">
        <img src="/img/header_twitter_icon_hover.svg">
    </div>
