<header>

        <!-- New release notification toast -->
        <div aria-atomic="true" id="whats-new-toast" class="toast hide-toast-div" data-autohide="false">
            <strong class="mr-auto toast-text">Check out what's in the latest release of Kabanero</strong>
            <button type="button" class="ml-2 mb-1 close close-button" data-dismiss="toast" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <a class="col-md-5" id="learn-more-modal-button" data-toggle="modal" data-target="#whats-new-modal">Learn More</a>
        </div>
    
        <nav class="navbar navbar-expand-md navbar-light bg-custom">
            <a class="navbar-brand" href="/">
              <img id="kabanero_nav_img" src="/img/Kabanero_logo_white.png" class="img-fluid" alt="Kabanero Nav image">
            </a>
            <button id="nav-toggle-button" class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon navbar-inverse"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/try-it">Try It</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/docs">Docs</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/guides">Guides</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/blog">Blogs</a>
                    </li>

                    <!--
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="resources-dropdown" role="button" data-toggle="dropdown">
                            Resources
                        </a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="/docs/">Docs</a>
                            <a class="dropdown-item" href="/guides/" aria-label="Navigate to Kabanero guides">Guides</a>
                            <a class="dropdown-item" href="/blog/">Blogs</a>
                        </div>
                    </li>
                    -->

                    <!-- <li class="nav-item">
                    <a class="nav-link" href="/collections">Collections</a>
                    </li> -->
                </ul>
                <div class="form-inline my-2 my-lg-0">
                    <div class="dropdown">
                        <a class="float_right_section ml-3" href="#" id="header-slack-icon" data-toggle="dropdown">
                        <img id="footer_slack_img" src="/img/slack_Icon.svg" class="img-fluid" alt="slack logo">
                        </a>
                        <div class="dropdown-menu" id="slack-dropdown">
                            <a class="dropdown-item" href={{site.slack_invite_url}} target="_blank">Request an Invite</a>
                            <a class="dropdown-item" href={{site.slack_url}} target="_blank">Go to the Channel</a>
                        </div>
                    </div>
                    <a class="float_right_section" target="_blank" href="{{site.stackoverflow_url}}">
                    <img id="header_stackoverflow_img" src="/img/Header_StackO.svg" class="img-fluid" alt="stackoverflow logo">
                    </a>
                    <a class="float_right_section" target="_blank" href="{{site.github_url}}">
                    <img id="header_github_img" src="/img/header_github_icon.svg" class="img-fluid" alt="github logo">
                    </a>
                    <a class="float_right_section" target="_blank" href="{{site.twitter_url}}">
                    <img id="header_twitter_img" src="/img/header_twitter_icon.svg" class="img-fluid" alt="twitter logo">
                    </a>
                </div>
            </div>
        </nav>
        <!-- What's new Modal -->
        {% assign whatsNewDoc = site.pages | where: 'name', 'whats-new.md' %}
        <div class="modal fade" tabindex="-1" id="whats-new-modal" role="dialog"
            aria-labelledby="{{whatsNewDoc[0].title}}" aria-hidden="true">
            <div class="modal-dialog whats-new-modal" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 data-version="{{whatsNewDoc[0].version}}" id="modal-title" class="modal-title">{{whatsNewDoc[0].title}}</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        {{whatsNewDoc[0].content | markdownify}}
                    </div>
                    <div class="modal-footer">
                        <a class="col-md-5" id="modal-close-button" data-dismiss="modal">Close</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
