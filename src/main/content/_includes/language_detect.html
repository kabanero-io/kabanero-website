{% if site.translations %}
<script type="text/javascript">
  $(document).ready(function () {
      var currentLanguage = `{{site.lang}}`
      var selectedLanguage = navigator.languages && navigator.languages[0] || navigator.language || navigator.userLanguage;
      `{% for lang in site.translations  %}`
      if(currentLanguage !== selectedLanguage && `{{lang[0]}}` === selectedLanguage){
        switch(selectedLanguage){
          case 'en':
              window.location.pathname = "/"
              break;
          case 'es':
              window.location.pathname = "/es/"
              break;
              case 'it':
              window.location.pathname = '/it/'
              break;
          default:
              window.location.pathname = '/'
              break;
            }
      }
      `{% endfor %}`
    });
</script>
{% endif %}
