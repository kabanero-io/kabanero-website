{% assign data = site.data[site.active_lang].survey %}
<div class="modal" id="survey-modal" data-backdrop="static" data-pagination="{{ data.pagination | default: false }}" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="survey-modal-title">
  <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" id="survey-modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header" id="survey-modal-header">
        <h5 class="modal-title" id="survey-modal-title">{{data.title}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close survey modal">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body" id="survey-modal-body">
        {% for question in data.questions %}
          {% include survey-question.html content=question index=forloop.index %}
        {% endfor %}
      </div>
      <div class="modal-footer" id="survey-modal-footer">
        <button type="button" class="btn btn-secondary" id="survey-modal-prev">{{data.prev}}</button>
        <button type="button" class="btn btn-kabanero" id="survey-modal-next">{{data.next}}</button>
        <button type="button" class="btn btn-kabanero" id="survey-modal-submit" data-toggle="modal" data-target="#survey-modal">{{data.submit}}</button>
      </div>
    </div>
  </div>
</div>
