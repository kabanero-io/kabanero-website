---
layout: default
title: Architect
css: architect
permalink: /architect/
---
{% assign t = site.data[site.active_lang].architect %}

<div id="intro-content" class="container">

    <!-- Intro Title -->
    <div class="row">
        <div class="col text-center">
            <p class="header">{{t.intro-title}}</p>
            <hr/>
        </div>
    </div>

    <!-- Intro text -->
    <div class="row">
        <div class="col text-center">
            <div>
                <p id="intro-text">
                        {{t.intro-text}}
                </p>
            </div>
        </div>
    </div>

    <!-- Collections CLI Image -->
    <div class="row">
        <div class="col text-center">
            <a href="/architect/collection-management/">
                <img class="img-fluid collections-img" src="/img/collections-cli.png"><br>
            </a>
        </div>
    </div>

    <!-- Collections CLI Text -->
    <div class="row">
        <div class="col-md text-center">
            <a href="/architect/collection-management/">
                <span id="collection-management-link">{{t.collection-cli-button}}</span>
            </a>
        </div>
    </div>
</div>
