---
layout: default
title: Operations
css: operations
permalink: /operations/
---
{% assign t = site.data[site.active_lang].operations %}

<div id="intro-content" class="container">
    <!-- Intro title -->
    <div class="row">
        <div class="col">
            <p class="header developer-experience-header">{{t.intro-title}}</p>
            <hr/>
        </div>
    </div>

    <!-- Intro text -->
    <div class="row">
        <div class="col text-center">
            <div>
                <p id="intro-text">
                        {{t.intro-text}} <a  href="https://kappnav.io/" target="_blank" class="kappnav-link">{{t.intro-text-kappnav-link}}</a> {{t.intro-text-cont}}
                </p>
            </div>
        </div>
    </div>

    <!-- Kabanero Foundation Install Image -->
    <div class="row">
        <div class="col-md justify-content-center">
            <div class="row">
                <div class="col text-center">
                    <a href="/operations/kabanero-foundation-install/">
                        <img class="img-fluid kabanero-logo" src="/img/installation-symbol.png"><br>
                        <span id="kabanero-foundation-setup-link">{{t.install-button}}</span>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Pre-footer message -->
    <div class="row border-top footer-margins">
        <div class="col text-center">
            <p>{{t.footer-text}}</p>
        </div>
    </div>
</div>
