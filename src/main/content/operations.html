---
layout: default
title: Operations
css: operations
permalink: /operations/
---
{% assign t = site.data[site.active_lang].operations %}

<div id="intro-content" class="container">
    <!-- Intro title -->
    <div class="row">
        <div class="col">
            <p class="header developer-experience-header">{{t.intro-title}}</p>
            <hr/>
        </div>
    </div>

    <!-- Intro text -->
    <div class="row">
        <div class="col text-center">
            <div>
                <p id="intro-text">
                        {{t.intro-text}}
                </p>
            </div>
        </div>
    </div>

    <!-- Kabanero Foundation Install Image -->
    <div class="row">
        <div class="col-md justify-content-center">
            <div class="row">
                <div class="col text-center">
                    <a href="/operations/kabanero-foundation-setup">
                        <img class="img-fluid kabaneroLogo" src="/img/installation-symbol.png"><br>
                        <a class="col-md-5" id="kabanero-foundation-setup-link" href="/docs/#scripted-kabanero-foundation-setup.html">{{t.install-button}}</a>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Pre-footer message -->
    <div class="row border-top footer-margins">
        <div class="col text-center">
            <p>{{t.footer-text}}</p>
        </div>
    </div>
</div>
