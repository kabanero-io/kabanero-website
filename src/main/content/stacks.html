<div class="container" id="page_container">
    <div class="row">
        <div class="col-xl-2">
            <!-- Languages -->
            <div class="row filterHeader">
                <button type="button" class="btn btn-outline-dark" disabled>Language</button>
            </div>
            <!-- Java -->
            <div class="row filterOption">
                <div class="form-check">
                    <input id="javaCheck" class="form-check-input filter languageCheck" type="checkbox" value="java">
                    <label class="form-check-label" for="javaCheck">Java</label>
                </div>
            </div>
            <!-- Swift -->
            <div class="row filterOption">
                <div class="form-check">
                    <input id="swiftCheck" class="form-check-input filter languageCheck" type="checkbox" value="swift">
                    <label class="form-check-label" for="swiftCheck">Swift</label>
                </div>
            </div>
            <!-- Node.js -->
            <div class="row filterOption">
                <div class="form-check">
                    <input id="nodeCheck" class="form-check-input filter languageCheck" type="checkbox" value="nodejs">
                    <label class="form-check-label" for="nodeCheck">Node.js</label>
                </div>
            </div>
            
            <div class="row emptyRow"></div>
            <!-- Platforms-->
            <div class="row filterHeader">
                <button type="button" class="btn btn-outline-dark" disabled>Platform</button>
            </div>
            <!-- AWS -->
            <div class="row filterOption">
                <div class="form-check">
                    <input id="awsCheck" class="form-check-input filter platformCheck" type="checkbox" value="aws">
                    <label class="form-check-label" for="awsCheck">AWS</label>
                </div>
            </div>
            <!-- Google Cloud -->
            <div class="row filterOption">
                <div class="form-check">
                    <input id="googleCheck" class="form-check-input filter platformCheck" type="checkbox" value="google">
                    <label class="form-check-label" for="googleCheck">Google</label>
                </div>
            </div>
            <!-- IBM Cloud -->
            <div class="row filterOption">
                <div class="form-check">
                    <input id="IBMCheck" class="form-check-input filter platformCheck" type="checkbox" value="ibm">
                    <label class="form-check-label" for="IBMCheck">IBM</label>
                </div>
            </div>
            <!-- OpenShift -->
            <div class="row filterOption">
                <div class="form-check">
                    <input id="openShiftCheck" class="form-check-input filter platformCheck" type="checkbox" value="openshift">
                    <label class="form-check-label" for="openShiftCheck">OpenShift</label>
                </div>
            </div>

            <div class="row emptyRow"></div>

            <!-- Tools -->
            <div class="row filterHeader">
                <button type="button" class="btn btn-outline-dark" disabled>Tools</button>
            </div>
            <!-- Tekton -->
            <div class="row filterOption">
                <div class="form-check">
                    <input id="tektonCheck" class="form-check-input filter toolsCheck" type="checkbox" value="tekton">
                    <label class="form-check-label" for="tektonCheck">Tekton</label>
                </div>
            </div>
            <!-- Open Liberty -->
            <div class="row filterOption">
                <div class="form-check">
                    <input  id="openLibertyCheck" class="form-check-input filter toolsCheck" type="checkbox" value="openliberty">
                    <label class="form-check-label" for="openLibertyCheck">Open Liberty</label>
                </div>
            </div>
            <!-- Docker -->
            <div class="row filterOption">
                <div class="form-check">
                    <input id="dockerCheck" class="form-check-input filter toolsCheck" type="checkbox" value="docker">
                    <label class="form-check-label" for="dockerCheck">Docker</label>
                </div>
            </div>
            <!-- Kubernetes -->
            <div class="row filterOption">
                <div class="form-check">
                    <input id="kubernetesCheck" class="form-check-input filter toolsCheck" type="checkbox" value="kubernetes">
                    <label class="form-check-label" for="kubernetesCheck">Kubernetes</label>
                </div>
            </div>
        </div>
        <div class="col-xl-10">
            <!-- Stacks -->
            <div class="row bottomBorder">
                <p style="display:inline-block;">Stacks</p>
            </div>
            <!-- keep all stacks in this 1 row so when filtered they re-arrange themselves instead of staying on their own row-->
            <div class="row">

                <!-- Microprofile -->
                <div class="col-3 stackTile" data-tags="java,ibm,openshift,openliberty,tekton">
                    <img src="/img/logos/100x100/microprofle_black.png" 
                        data-black-img="/img/logos/100x100/microprofle_black.png"
                        data-color-img="/img/logos/100x100/microprofle.png" 
                        class="img-fluid row tileImg">
                    <label class="row tileLabel">Java Microprofile</label>
                </div>

                <!-- Spring -->
                <div class="col-3 stackTile" data-tags="java,ibm,openshift,aws,google,openliberty,docker,kubernetes">
                    <img src="/img/logos/100x100/spring_black.png"
                        data-black-img="/img/logos/100x100/spring_black.png"
                        data-color-img="/img/logos/100x100/spring.png"
                        class="img-fluid row tileImg">
                    <label class="row tileLabel">Spring</label>
                </div>

                <!-- Node.js -->
                <div class="col-3 stackTile" data-tags="nodejs,aws,google,ibm,docker,kubernetes">
                    <img src="/img/logos/100x100/nodejs_black.png"
                        data-black-img="/img/logos/100x100/nodejs_black.png"
                        data-color-img="/img/logos/100x100/nodejs.png"
                        class="img-fluid row tileImg">
                    <label class="row tileLabel">NodeJS</label>
                </div>

                <!-- Swift -->
                <div class="col-3 stackTile" data-tags="swift,ibm,google,aws,openshift,docker,kubernetes">
                    <img src="/img/logos/100x100/swift_black.png"
                        data-black-img="/img/logos/100x100/swift_black.png"
                        data-color-img="/img/logos/100x100/swift.png" 
                        class="img-fluid row tileImg">
                    <label class="tileLabel">Swift</label>
                </div>
    
                <!-- Serverless -->
                <div class="col-3 stackTile" data-tags="java,swift,aws,google,nodejs,ibm">
                    <img src="/img/logos/100x100/serverless_black.png"
                        data-black-img="/img/logos/100x100/serverless_black.png"
                        data-color-img="/img/logos/100x100/serverless.png" 
                        class="img-fluid row tileImg">
                    <label class="row tileLabel">Serverless</label>
                </div>
            </div>
        </div>
    </div>
</div>
