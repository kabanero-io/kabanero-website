---
layout: default
js: stacks
css: stacks
permalink: /stacks/
seo-title: Kabanero
---
<div class="container" id="page-container">
    <div class="row">
        <div class="col-xl-2">
            <!-- Languages -->
            <div class="row filter-header">
                <button type="button" class="btn btn-outline-dark" disabled>Language</button>
            </div>
            <!-- Java -->
            <div class="row filter-option">
                <div class="form-check">
                    <input id="java" class="form-check-input filter" type="checkbox" value="java">
                    <label class="form-check-label" for="java">Java</label>
                </div>
            </div>
            
            <!-- Node.js -->
            <div class="row filter-option">
                <div class="form-check">
                    <input id="node" class="form-check-input filter" type="checkbox" value="nodejs">
                    <label class="form-check-label" for="node">Node.js</label>
                </div>
            </div>
            
            <div class="row empty-row"></div>
            <!-- Platforms-->
            <div class="row filter-header">
                <button type="button" class="btn btn-outline-dark" disabled>Platform</button>
            </div>
            <!-- AWS -->
            <div class="row filter-option">
                <div class="form-check">
                    <input id="aws" class="form-check-input filter" type="checkbox" value="aws">
                    <label class="form-check-label" for="aws">AWS</label>
                </div>
            </div>
            <!-- Google Cloud -->
            <div class="row filter-option">
                <div class="form-check">
                    <input id="google" class="form-check-input filter" type="checkbox" value="google">
                    <label class="form-check-label" for="google">Google</label>
                </div>
            </div>
            <!-- IBM Cloud -->
            <div class="row filter-option">
                <div class="form-check">
                    <input id="ibm" class="form-check-input filter" type="checkbox" value="ibm">
                    <label class="form-check-label" for="ibm">IBM</label>
                </div>
            </div>
            <!-- OpenShift -->
            <div class="row filter-option">
                <div class="form-check">
                    <input id="openshift" class="form-check-input filter" type="checkbox" value="openshift">
                    <label class="form-check-label" for="openshift">OpenShift</label>
                </div>
            </div>

            <div class="row empty-row"></div>

            <!-- Tools -->
            <div class="row filter-header">
                <button type="button" class="btn btn-outline-dark" disabled>Tools</button>
            </div>
            <!-- Tekton -->
            <div class="row filter-option">
                <div class="form-check">
                    <input id="tekton" class="form-check-input filter" type="checkbox" value="tekton">
                    <label class="form-check-label" for="tekton">Tekton</label>
                </div>
            </div>
            <!-- Open Liberty -->
            <div class="row filter-option">
                <div class="form-check">
                    <input  id="openliberty" class="form-check-input filter" type="checkbox" value="openliberty">
                    <label class="form-check-label" for="openliberty">Open Liberty</label>
                </div>
            </div>
            <!-- Docker -->
            <div class="row filter-option">
                <div class="form-check">
                    <input id="docker" class="form-check-input filter" type="checkbox" value="docker">
                    <label class="form-check-label" for="docker">Docker</label>
                </div>
            </div>
            <!-- Kubernetes -->
            <div class="row filter-option">
                <div class="form-check">
                    <input id="kubernetes" class="form-check-input filter" type="checkbox" value="kubernetes">
                    <label class="form-check-label" for="kubernetes">Kubernetes</label>
                </div>
            </div>
        </div>
        <div class="col-xl-10">
            <!-- Stacks -->
            <div class="row bottomBorder">
                <p style="display:inline-block;">Stacks</p>
            </div>
            <!-- keep all stacks in this 1 row so when filtered they re-arrange themselves instead of staying on their own row-->
            <div class="row">

                <!-- Microprofile -->
                <div class="col-3 stack-tile" data-tags="java,ibm,openshift,openliberty,tekton">
                    <img src="/img/logos/100x100/microprofle-black.png" 
                        data-black-img="/img/logos/100x100/microprofle-black.png"
                        data-color-img="/img/logos/100x100/microprofle.png" 
                        class="img-fluid row tile-img">
                    <label class="row tile-label">Java Microprofile</label>
                </div>

                <!-- Spring -->
                <div class="col-3 stack-tile" data-tags="java,ibm,openshift,aws,google,openliberty,docker,kubernetes">
                    <img src="/img/logos/100x100/spring-black.png"
                        data-black-img="/img/logos/100x100/spring-black.png"
                        data-color-img="/img/logos/100x100/spring.png"
                        class="img-fluid row tile-img">
                    <label class="row tile-label">Spring</label>
                </div>

                <!-- Node.js -->
                <div class="col-3 stack-tile" data-tags="nodejs,aws,google,ibm,docker,kubernetes">
                    <img src="/img/logos/100x100/nodejs_black.png"
                        data-black-img="/img/logos/100x100/nodejs_black.png"
                        data-color-img="/img/logos/100x100/nodejs.png"
                        class="img-fluid row tile-img">
                    <label class="row tile-label">NodeJS</label>
                </div>

                <!-- Serverless -->
                <div class="col-3 stack-tile" data-tags="java,aws,google,nodejs,ibm">
                    <img src="/img/logos/100x100/serverless-black.png"
                        data-black-img="/img/logos/100x100/serverless-black.png"
                        data-color-img="/img/logos/100x100/serverless.png" 
                        class="img-fluid row tile-img">
                    <label class="row tile-label">Serverless</label>
                </div>
            </div>
        </div>
    </div>
</div>
